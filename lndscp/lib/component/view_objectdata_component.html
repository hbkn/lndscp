  <h3>{{cmp.object.name}}</h3>
    
<form class="form-horizontal" role="form" ng-submit="cmp.save()">

      <div ng-repeat="att in cmp.data.attributeList"  class="form-group">
        <view-attributevalue objectattribute="att" readonly="cmp.readonly" view-objectdata-component="cmp"></view-attributevalue>
      </div>

  <span ng-if="cmp.hasEditLink">    
    <a class="extra-space" href="{{cmp.editLink}}">
      <input type="button" value="Edit">
    </a>
  </span>       
  <span ng-if="!cmp.readonly">    
    <a class="extra-space">
      <input type="submit" value="Save">
    </a>
  </span>       
  
</form>
