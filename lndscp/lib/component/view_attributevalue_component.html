  <span ng-if="!cmp.readonly">  
    <span class="input-group input-group-sm">
      <span class="input-group-addon">{{cmp.attribute.description.name}}</span>
      <span ng-if="cmp.attribute.isText">
        <input type="text" class="form-control" placeholder="<{{cmp.attribute.description.name}}>" value="{{cmp.attribute.value}}">
      </span>
      <span ng-if="cmp.attribute.isLinkWithDescription">
        <input type="text" class="form-control" id="{{cmp.attribute.description.name}}" value="{{cmp.attribute.value}}" placeholder="<{{cmp.attribute.description.name}}>" >
      </span>      
    </span>    
  </span>

  <span ng-if="cmp.readonly">
   <div class="col-sm-10">
    <label for="inputPassword3" class="col-sm-2 control-label">{{cmp.attribute.description.name}}</label>
    <span ng-if="cmp.attribute.isText">
      {{cmp.attribute.value}}
    </span>
    <span ng-if="cmp.attribute.isLinkWithDescription">
      <a href="{{cmp.attribute.value.link}}" target="_blank">
        <span class="glyphicon glyphicon-new-window  btn-xs">
        </span> {{cmp.attribute.value.name}}
      </a>
      {{cmp.attribute.value.description}}
    </span>
   </div>
  </span>
